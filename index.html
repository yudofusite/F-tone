<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8" />
<title>掛けふとん</title>
<style>
html {
  scroll-behavior: smooth;
}
body {
  font-family:"メイリオ", "Meiryo","ＭＳ ゴシック","Hiragino Kaku Gothic ProN","ヒラギノ角ゴ ProN W3",sans-serif; 
  margin: 0;
  padding: 0;
	user-select:none;
	-webkit-user-select:none;	// Google Chrome、Safari
	-webkit-user-drag:none;
	-moz-user-select:none;	// Firefox
	-khtml-user-select:none;
	-khtml-user-drag:none;
   overflow: hidden;
}
a {
  text-decoration: none; font-weight: bold;
}
.back {
  position: fixed;
  background: #000020;
  width: 100vw;
  height: 100vh;
  transition: 0.2s;
}
.center {
  align-items: center;
  display: flex;
  justify-content: center;
}
.mainf {
  position: relative;
  height: 90vh;
  border: 2px solid #ffffff;
  border-radius: 3px;
  margin: 5vh 0 5vh 0;
}
</style>
</head>

<body>
<div class="back"></div>
<div class="center">
<canvas id="mainf" class="mainf"></canvas>
</div>

<script>
let mainc = document.getElementById("mainf");
mainc.width = mainc.height * 0.5;	//キャンバス横幅設定
mainc.setAttribute("width","250px");
mainc.setAttribute("height","500px");
let main = mainc.getContext("2d");
addEventListener("click",function() {		//全画面
	console.log("fullScreen");
	document.body.requestFullscreen();
});
//------------------------------------------------------------------------------------------

let scene = 0;
let sc_co = 0;
setInterval(function() {
if (scene == 0) {
title0();
};
if (scene == 2) {
tuto();
};
sc_co += 2;
},1000 / 30);


function title0() {
main.fillStyle = "#00baff";
main.fillRect(0, 0, 250, 500);
	if (sc_co < 100) {
	main.drawImage(logo, 0, (sc_co* 2) - 140);
	} else {
	main.drawImage(logo, 0, 60);
	};
house_edit();
main.fillStyle = "#000000";
main.font = "bold 12px sans-serif";
main.textAlign = "center";
main.fillText("2024 yudofusite.github", 125, 460);
main.fillText("湯豆腐過激派-kokesiant", 125, 480);
main.fillStyle = "#ffba00";
main.font = "bold 18px sans-serif";
	if (sc_co > 100) {
	main.fillText("タップでスタート", 125, 280);
		if (mouse == 1) {
		scene = 2;
		sc_co = 0;
		};
	};

};

function tuto() {
main.fillStyle = "#00baff";
main.fillRect(0, 0, 250, 500);
};

function house_edit() {
	for (let i = 0; i< 8; i++) {
	main.fillStyle = "#eeeeee";
	main.fillRect(50 * i + ((0 - sc_co / 2) % 50) - 25, 400, 25, 30);
	main.fillStyle = "#0030aa";
	main.fillRect(50 * i + ((0 - sc_co / 2) % 50) - 17.5, 410, 10, 10);
	main.fillStyle = "#cc0000";
	main.beginPath();
	main.moveTo(50 * i + ((0 - sc_co / 2) % 50) - 15 ,385);
	main.lineTo(50 * i + ((0 - sc_co / 2) % 50) - 30 ,400);
	main.lineTo(50 * i + ((0 - sc_co / 2) % 50) + 5,400);
	main.closePath();
	main.fill();
	};
	main.fillStyle = "#005000";
	main.fillRect(0, 430, 500, 170);
};

let logo = new Image();
logo.src = "kft_logo.png";

let mouse = 0;

document.addEventListener("mousedown",function() {
mouse = 1;
});
document.addEventListener("mouseup",function() {
mouse = 0;
});
document.addEventListener("click",function() {
mouse = 1;
	setTimeout(function() {
	mouse = 0;
	},35);
});
</script>
</body>
</html>
