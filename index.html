<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8" />
<title>掛けふとん</title>
<style>
html {
  scroll-behavior: smooth;
}
body {
  font-family:"メイリオ", "Meiryo","ＭＳ ゴシック","Hiragino Kaku Gothic ProN","ヒラギノ角ゴ ProN W3",sans-serif; 
  margin: 0;
  padding: 0;
	user-select:none;
	-webkit-user-select:none;	// Google Chrome、Safari
	-webkit-user-drag:none;
	-moz-user-select:none;	// Firefox
	-khtml-user-select:none;
	-khtml-user-drag:none;
   overflow: hidden;
}
a {
  text-decoration: none; font-weight: bold;
}
.back {
  position: fixed;
  background: #000020;
  width: 100vw;
  height: 100vh;
  transition: 0.2s;
}
.center {
  align-items: center;
  display: flex;
  justify-content: center;
}
.mainf {
  position: relative;
  height: 90vh;
  border: 2px solid #ffffff;
  border-radius: 3px;
  margin: 5vh 0 5vh 0;
}
</style>
</head>

<body>
<div class="back"></div>
<div class="center">
<canvas id="mainf" class="mainf"></canvas>
</div>

<script>
let mainc = document.getElementById("mainf");
mainc.width = mainc.height * 0.5;	//キャンバス横幅設定
mainc.setAttribute("width","250px");
mainc.setAttribute("height","500px");
let main = mainc.getContext("2d");
addEventListener("click",function() {
	console.log("fullScreen");
	document.body.requestFullscreen();
});
</script>
</body>
</html>
